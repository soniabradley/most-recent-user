<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recent Users</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- For styling use class='', instead of
<style> 
    h1 {text-align: center;}
</style> -->

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Sign-Up Today!</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Member Sign-Up Form</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Name: </label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Email: </label>
                                <input type="email" class="form-control" id="emailInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Age: </label>
                                <input type="number" class="form-control" id="ageInput">
                            </div>
                            <div class="form-group">
                                <label for="text">How Did You Hear Abou Us?</label>
                                <textarea class="form-control" rows="5" id="commentInput"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default" id="addUser">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Most Recent Member</h3>
                    </div>
                    <div class="panel-body" id="recentMember">
                        <h2 id="nameDisplay"></h2>
                        <h2 id="emailDisplay"></h2>
                        <h2 id="ageDisplay"></h2>
                        <h2 id="commentDisplay"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">All Members that Signed Up</h3>
            </div>
            <div class="panel-body">
                <div class="well"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
